<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Room</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f0f0f0;
}
.container {
max-width: 800px;
margin: 20px auto;
padding: 20px;
background-color: #fff;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.message {
background-color: #f9f9f9;
padding: 10px;
margin-bottom: 10px;
border-radius: 5px;
}
.user {
font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
<div class="message"><span class="user">User1:</span> Hello!</div>
<div class="message"><span class="user">User2:</span> Hi there!</div>
<div class="message"><span class="user">User1:</span> How are you?</div>
<!-- Add more messages here -->
</div>
</body>
